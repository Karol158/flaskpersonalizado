<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Música</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e0f8;
            color: #4b007d;
            text-align: center;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #4b007d;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #a566c8;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a566c8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center; 
            display: inline-block; 
        }
        button:hover {
            background-color: #a38acb;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #7d3ba8;
            color: #ffffff;
            padding: 10px;
            margin: 5px auto;
            width: 60%;
            border-radius: 5px;
        }
        p {
            margin: 20px 0;
            color: #b80057;
        }
        .nav-buttons {
            margin: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Deletar Música</h1>

    <form action="/delete" method="POST">
        <label for="title">Nome da Música:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Deletar</button>
    </form>

    <h2>Lista de Músicas</h2>
    <ul>
        {% for musica in musicas %}
        <li>{{ musica.titulo }}</li>
        {% endfor %}
    </ul>

    {% if mensagem %}
    <p>{{ mensagem }}</p>
    {% endif %}

    <div class="nav-buttons">
        <a href="/">
            <button>Cadastrar</button>
        </a>
        <a href="/update">
            <button>Alterar</button>
        </a>
    </div>
</body>
</html>
